<div class="list-users" >
    <mat-form-field>
        <input matInput [(ngModel)]="searchKey" (keyup)="applyFilter()" placeholder="Rechercher" autocomplete="off">
        <button mat-button matSuffix mat-icon-button aria-label="clear" (click)="onSearchClear()">
            <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

    <table mat-table [dataSource]="listData" class="mat-elevation-z8">
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let element">{{element.nom}}</td>
        </ng-container>
        <ng-container matColumnDef="prenom">
            <th mat-header-cell *matHeaderCellDef> Pr√©nom </th>
            <td mat-cell *matCellDef="let element">{{element.prenom}}</td>
        </ng-container>
        <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef> Login </th>
            <td mat-cell *matCellDef="let element">{{element.login}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary"><mat-icon>launch</mat-icon></button>
                <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
                </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="showColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<!-- *matRowDef="let row; columns: displayedColumns;" -->
