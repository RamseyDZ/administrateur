<div class="inner-wrapper">
    <!-- Left card -->
    <div class="insert-card">
        <div class="controlers-wrapper">
            <button mat-button (click)="addContact()">Ajouter</button>
        </div>
    </div>
    <!-- Right card -->
    <div class="table-card">
        <div class="controlers-wrapper">
            <table mat-table [dataSource]="listData" #myTable class="mat-elevation-z8">
                <ng-container matColumnDef="nomCategorie">
                    <th mat-header-cell *matHeaderCellDef> Categorie </th>
                    <td mat-cell *matCellDef="let type">{{type.nomCategorie}}</td>
                </ng-container>
                <ng-container matColumnDef="state">
                    <th mat-header-cell *matHeaderCellDef> Statue </th>
                    <td mat-cell *matCellDef="let type">{{type.state}}</td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary">
                            <mat-icon>launch</mat-icon>
                        </button>
                        <button mat-icon-button color="warn">
                            <mat-icon>delete_outline</mat-icon>
                        </button>
                        <mat-slide-toggle>Active</mat-slide-toggle>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
    
</div>
