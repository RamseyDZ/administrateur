<div class="inner-wrapper">
    <!-- Right card -->
    <mat-card class="table-card">
        <div class="controlers-wrapper">
            <table mat-table [dataSource]="listData" class="mat-elevation-z8">
                <ng-container matColumnDef="categorie">
                    <th mat-header-cell *matHeaderCellDef> Categorie </th>
                    <td mat-cell *matCellDef="let element">{{element.categorie}}</td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary">
                            <mat-icon>launch</mat-icon>
                        </button>
                        <button mat-icon-button color="warn">
                            <mat-icon>delete_outline</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card>
    <!-- Left card -->
    <mat-card class="insert-card">
        <div class="controlers-wrapper">
            <mat-text-field>

                <mat-text-field>
                    <input placeholder="Entrer la nouvelle catÃ©gorie">
                </mat-text-field>

            </mat-text-field>
        </div>
    </mat-card>
</div>
